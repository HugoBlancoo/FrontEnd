<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #itemForm="ngForm" (ngSubmit) = "addItem(itemForm)">

                    <input type="hidden" name="_id" [(ngModel)]="itemService.selectedItem._id">

                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter your FullName" 
                            name ="name"
                            [(ngModel)] = "itemService.selectedItem.name"
                        />
                    </div>

                    <div class="form-group">
                        <input 
                            type="number" 
                            class="form-control" 
                            placeholder="Enter your price"
                            name="price"
                            [(ngModel)] = "itemService.selectedItem.price"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter your size"
                            name ="size"
                            [(ngModel)] = "itemService.selectedItem.size"
                        />
                    </div>

                    <button class="btn btn-primary mr-2" (click)="resetForm(itemForm)">
                        Clean
                    </button>
                    
                    <button class="btn btn-secondary">
                        Save
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemService.items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.size }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="updateItem(item)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="item._id && deleteItem(item._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
